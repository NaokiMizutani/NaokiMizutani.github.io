    <h1 class="title">Python から R を動作させる PypeR の導入</h1>
    <p class="meta">
    May 4, 2016
    
    </p>
  </header>
  <section class="post-content"><p>PypeR を用いて、Python のプログラムから R を呼び出す機能を有効にする方法</p>

<ul>
  <li>PypeR のインストール</li>
</ul>

<figure class="highlight"><pre><code class="language-text" data-lang="text"># pip3 install pyper</code></pre></figure>

<ul>
  <li>R のサンプルプログラム (Python から動作させる目標の R のソース)</li>
</ul>

<figure class="highlight"><pre><code class="language-text" data-lang="text">a &lt;- c(2,3,4,5)
summary(a)</code></pre></figure>

<ul>
  <li>PypeR 動作確認のための Python サンプルプログラム</li>
</ul>

<figure class="highlight"><pre><code class="language-text" data-lang="text">import pyper as pr

r = pr.R()

r(&quot;a &lt;- c(2, 3, 4, 5, 6)&quot;)
text = r(&quot;summary(a)&quot;)
print(text)</code></pre></figure>

</section>
